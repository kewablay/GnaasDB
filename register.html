<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GnaasDB Register</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <!-- navbar -->
    <nav class="bg-transparent fixed-top flex-between">
      <picture class="logo">
        <source
          media="(max-width: 576px)"
          srcset="images/gnaas-logo-dark.png"
        />
        <img
          src="images/gnaas-logo-light.png"
          alt="Chris standing up holding his daughter Elva"
        />
      </picture>

      <div class="menu" onclick="showMenu()">
        <img src="images/show-menu.png" alt="" />
      </div>
    </nav>

    <main class="search grid grid-col-3_7">
      <section class="main__sidebar bg-blue">
        <div class="hideMenu" onclick="hideMenu()">
          <img
            id="hide-menu"
            class="pointer"
            src="images/hide-menu.png"
            alt=""
          />
        </div>
        <div class="search__sidebarTabs">
          <!-- welcome message -->
          <div class="search__introText">
            <p>
              Welcome to Gnaas UCC Database
              <span style="position: relative"
                ><img src="images/smiley.gif" alt=""
              /></span>
            </p>
          </div>
          <!-- first card in sidebar -->
          <a href="register.html" class="card">
            <div class="card__img">
              <img src="images/add-entryImg.png" alt="" />
            </div>
            <div card__content>
              <h3 class="card__subtitle">Add new Entry</h3>
              <p class="card__info">Add new members to the database</p>
            </div>
          </a>
          <!-- second card in sidebar-->
          <a href="search.html" class="card">
            <div class="card__img">
              <img id="search" src="images/search-img.png" alt="" />
            </div>
            <div card__content>
              <h3 class="card__subtitle">Search Database</h3>
              <p class="card__info">Search for members on the database</p>
            </div>
          </a>
        </div>

        <!-- logout -->
        <div>
          <p class="flex-center pointer logout">
            <span><img src="images/logout.png" alt="" id="logoutIcon" /></span>
            Logout
          </p>
        </div>
      </section>

      <section class="mainContent register__mainContent">
        <form action="#" class="registerForm">
          <h1 class="title">Add new Entry</h1>

          <!-- Input section grid  -->
          <div class="inputFields grid grid-cols-2">
            <!-- input field -->
            <div>
              <p class="label">First Name</p>
              <input
                type="text"
                id="firstName"
                placeholder="Enter first name"
              />
            </div>

            <!-- input field -->
            <div>
              <p class="label">Middle Name</p>
              <input
                type="text"
                id="middleName"
                placeholder="Enter middle name"
              />
            </div>

            <!-- input field -->
            <div>
              <p class="label">Last Name</p>
              <input type="text" id="lastName" placeholder="Enter last name" />
            </div>

            <!-- input field -->
            <div>
              <p class="label">Phone Number</p>
              <input type="tel" id="phone" placeholder="Enter phone number" />
            </div>

            <!-- input field -->
            <div>
              <p class="label">Year of Admission</p>
              <input
                type="text"
                id="admission"
                placeholder="Enter year of admission"
              />
            </div>

            <!-- input field -->
            <div>
              <p class="label sm-grid-w-full">Image Number</p>
              <input
                type="text"
                id="userName"
                placeholder="Enter image number"
              />
            </div>
          </div>
          <!-- submit button -->
          <input class="btn" id="register" type="submit" value="Submit" />
        </form>
      </section>
    </main>
  </body>
</html>
